<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://libmisc-intg.unm.edu/ilslabel/form/barcode.php" />
<title>Shift+Enter to Submit Barcode</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Shift+Enter to Submit Barcode</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/ilslabel/form/barcode.php</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>name=barcodes[]</td>
	<td>37395440</td>
</tr>
<tr>
	<td>sendKeys</td>
	<td>id=barcode_scan_form</td>
	<td>${KEY_SHIFT}${KEY_ENTER}</td>
</tr>
<tr>
	<td>pause</td>
	<td>3000</td>
	<td></td>
</tr>
<tr>
	<td>assertText</td>
	<td>css=div.edit_text</td>
	<td>Click on any label to edit it for printing.</td>
</tr>

</tbody></table>
</body>
</html>
